{% if messages %}
{% for msg in messages %}
<div {% if msg.tags %} id="alert" class="alert alert-{{msg.tags}} text-center fade show" {% endif %} role="alert">
    <strong>{{msg}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">❌</span>
    </button>
</div>
{% endfor %}
{% endif %}
